language: java
jdk: oraclejdk8

services:
  - docker

script:
  - ./mvnw clean install

env:
  global:
    - travis encrypt DOCKER_EMAIL="akshayrajvanshi1992@gmail.com"
    - travis encrypt DOCKER_USER="akshayrajvanshi1992"
    - travis encrypt DOCKER_PASS="Aksrajvanshi@1992"

after_success:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - export REPO=akspri2730/sortmeup
    - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
    - docker build -f Dockerfile -t $REPO .
    - docker push $REPO
    - docker run -d -p 8080:8080 $REPO